        <body>
            <h1>Shopping</h1>
            <div class="products">
                <div class="product">
                    <img src="images/belt.jpg" alt="belt">
                    <p>Item 1</p>
                    <button onclick="addToCart('belt', 10)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/bag.jpg" alt="bag">
                    <p>Item 2</p>
                    <button onclick="addToCart('bag', 20)">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        
            <h2>Cart</h2>
            <div class="cart" id="cart"></div>
        
            <h2>Checkout</h2>
            <div class="checkout">
                <form id="checkoutForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="card">Credit Card:</label>
                    <input type="text" id="card" name="card" required><br><br>
                    <button type="submit">Pay Now</button>
                </form>
            </div>
        
            <script>
                let cart = [];
        
                function addToCart(item, price) {
                    cart.push({ item, price });
                    displayCart();
                }
        
                function displayCart() {
                    const cartDiv = document.getElementById('cart');
                    cartDiv.innerHTML = '';
                    cart.forEach((cartItem, index) => {
                        cartDiv.innerHTML += `
                            <div class="cart-item">
                                <span>${cartItem.item} - $${cartItem.price}</span>
                                <button onclick="removeFromCart(${index})">Remove</button>
                            </div>
                        `;
                    });
                }
        
                function removeFromCart(index) {
                    cart.splice(index, 1);
                    displayCart();
                }
        
                document.getElementById('checkoutForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('Payment Successful!');
                });
            </script>
